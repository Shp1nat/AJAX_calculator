<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
    <h1>Калькулятор</h1>
    <form id="calculatorForm">
        <div style="display: flex; flex-direction: column">
            <div>
                <input type="number" id="firstOperand" placeholder="Первый операнд">
                <input type="number" id="secondOperand" placeholder="Второй операнд">
            </div>
            <div>
                <button type="button" id="add">+</button>
                <button type="button" id="subtract">-</button>
                <button type="button" id="multiply">*</button>
                <button type="button" id="divide">/</button>
                <button type="button" id="pow">a^b</button>
                <button type="button" id="b√a">b√a</button>
                <button type="button" id="sin">sin</button>
                <button type="button" id="cos">cos</button>
                <button type="button" id="tan">tan</button>
                <button type="button" id="ctan">ctan</button>
            </div>
          </div>
    </form>
    <div id="result"></div>
</body>
</html>
